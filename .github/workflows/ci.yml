name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 10 * * 1"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos-clang
            clang_cl_asan: false
          - os: ubuntu-latest
            name: ubuntu-clang
            clang_cl_asan: false
          - os: windows-latest
            name: windows-mingw
            clang_cl_asan: false
          - os: windows-latest
            name: windows-clang-cl-asan
            clang_cl_asan: true
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: "true"
      - name: Setup MSVC environment (clang-cl)
        if: runner.os == 'Windows' && matrix.clang_cl_asan
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Add LLVM to PATH (clang-cl)
        if: runner.os == 'Windows' && matrix.clang_cl_asan
        shell: pwsh
        run: |
          $llvmBin = "C:\\Program Files\\LLVM\\bin"
          if (Test-Path (Join-Path $llvmBin "clang-cl.exe")) {
            $llvmBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Host "clang-cl.exe not found at: $llvmBin"
            exit 1
          }
      - name: "Run tests"
        shell: bash
        run: |
          cmake -E make_directory build
          cmake --version
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            clang --version
            clang++ --version
            export CC=clang
            export CXX=clang++
          elif [[ "${{ matrix.clang_cl_asan }}" == "true" ]]; then
            clang-cl --version
          fi
          cd build
          if [[ "${{ matrix.clang_cl_asan }}" == "true" ]]; then
            cmake -G Ninja .. \
              -DCACHES_BUILD_TEST=ON \
              -DCMAKE_C_COMPILER=clang-cl \
              -DCMAKE_CXX_COMPILER=clang-cl \
              -DCMAKE_POLICY_DEFAULT_CMP0091=NEW \
              -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreadedDLL \
              -DCMAKE_TRY_COMPILE_CONFIGURATION=Release \
              -DCMAKE_BUILD_TYPE=RelWithDebInfo \
              -DCMAKE_C_FLAGS="-fsanitize=address" \
              -DCMAKE_CXX_FLAGS="-fsanitize=address /EHsc" \
              -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address"
            export ASAN_OPTIONS="halt_on_error=1:abort_on_error=1:symbolize=1"
          else
            cmake -G Ninja .. -DCACHES_BUILD_TEST=ON
          fi
          cmake --build . --parallel
          ctest -V --output-on-failure

  build-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov gcc g++ llvm
      - name: Run tests with coverage options
        run: |
          mkdir build
          cd build
          cmake .. -DCACHES_BUILD_TEST=ON -DCACHES_ENABLE_COVERAGE=ON -DCMAKE_CXX_FLAGS="-fprofile-arcs -ftest-coverage" -DCMAKE_C_FLAGS="-fprofile-arcs -ftest-coverage"
          cmake --build . --parallel $(nproc)
          ctest -V --output-on-failure
          mkdir coverage
          cd coverage
          lcov --directory ../ -c -o coverage-raw.info --ignore-errors mismatch --rc geninfo_unexecuted_blocks=1
          lcov --remove coverage-raw.info "/usr/*" "*/deps/*" "*/test/*" -o coverage.info --ignore-errors mismatch
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./build/coverage
          fail_ci_if_error: false

  build-clang:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [14, 15, 16, 17, 18, 19, 20, 21]
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: "true"
      - name: Install Clang
        uses: egor-tensin/setup-clang@v2
        with:
          version: ${{ matrix.tag }}
      - name: Set environment variables
        run: |
          echo "CC=clang-${{ matrix.tag }}" >> $GITHUB_ENV
          echo "CXX=clang++-${{ matrix.tag }}" >> $GITHUB_ENV
      - name: "Run tests"
        run: |
          mkdir build
          cmake --version
          ${{ env.CC }} --version
          ${{ env.CXX }} --version
          cd build
          cmake .. -DCACHES_BUILD_TEST=ON
          cmake --build . --parallel
          ctest -V --output-on-failure
        shell: bash

  build-gcc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [9, 10, 11, 12, 13, 14]
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: "true"
      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v2
        with:
          version: ${{ matrix.tag }}
      - name: Set environment variables
        run: |
          echo "CC=gcc-${{ matrix.tag }}" >> $GITHUB_ENV
          echo "CXX=g++-${{ matrix.tag }}" >> $GITHUB_ENV
      - name: "Run tests"
        run: |
          mkdir build
          cmake --version
          ${{ env.CC }} --version
          ${{ env.CXX }} --version
          cd build
          cmake .. -DCACHES_BUILD_TEST=ON
          cmake --build . -- -j$(nproc)
          ctest -V --output-on-failure
        shell: bash
